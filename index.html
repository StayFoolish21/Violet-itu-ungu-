<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container custom">
      <div class="row">
        <div
          class="col-lg-3 col-md-6 border-top border-bottom border-end custom-container"
        >
          <i class="bi bi-award text-info"></i>
          <h1>316,000+</h1>
          <p>Qualified Instructor</p>
        </div>
        <div
          class="col-lg-3 col-md-6 border-top border-bottom border-end custom-container"
        >
          <i class="bi bi-people text-warning"></i>
          <h1>1.8 Bilion+</h1>
          <p>Course enrolments</p>
        </div>
        <div
          class="col-lg-3 col-md-6 border-top border-bottom border-end custom-container"
        >
          <i class="bi bi-display text-primary"></i>
          <h1>41,000+</h1>
          <p>Courses in 42 languages</p>
        </div>
        <div
          class="col-lg-3 col-md-6 border-top border-bottom custom-container"
        >
          <i class="bi bi-film text-success"></i>
          <h1>179,000+</h1>
          <p>Online VIdeos</p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
